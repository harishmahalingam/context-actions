name: ENV-CONTEXT
on: 
  workflow_dispatch:
    inputs:
      username:
        description: 'Trainee Name'
        default: 'Niraj'
        required: false
        type: string


jobs:
  linux_job:
    runs-on: ubuntu-latest
    steps:
      - name: TRAINING-DETAILS
        run: |
          echo 'Hi ${{ inputs.username }}'
          echo 'you attending Session-number: ${{ vars.actions }}'
          echo "Session conducted by :" ${{env.NAME}}
          echo "Credetials for the training" : ${{env.access_cred}}
        env:
          NAME: karthika
          access_cred: ${{secrets.API_KEY}}

      - name: JOB-STATUS
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Job succeeded"
          else
            echo "Job failed"
          fi
